<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<style>
  /* Background Styling */
  body {
    background: url("22.jpg")  center center fixed;
    background-size: cover;
    position: relative;
  }

  /* Dark overlay to improve readability */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    /* Adjust the darkness */
    backdrop-filter: blur(2px);
    /* Adds a blur effect */
    z-index: -1;
  }

  /* Centering the Signup Form */
  .container {
    position: relative;
    z-index: 1;
  }

  /* Styling for the Signup Form */
  .col-md-6 {
    background: rgba(255, 255, 255, 0.9);
    /* Slightly transparent white background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="margin-left: 50px;">Blog</a>
  
      <!-- Toggler for mobile and small screen devices -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible navbar content -->
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup" >
        <div class="navbar-nav ms-auto" >
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="Aboutus.html">About</a>
          <a class="nav-link" href="signup.html">Signup</a>
          <a class="nav-link" href="login.html">Login</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  


  <div class="container mt-5 pt-5 d-flex justify-content-center align-items-center vh-80">
    <div class="row w-100">
      <div class="col-md-6 col-lg-5 mx-auto bg-light p-4 shadow rounded">
        <h2 class="text-center mb-4">Signup</h2>
        <form>
          <div class="mb-3">
            <label for="user" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user" placeholder="Enter User Name" name="user">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" placeholder="Enter Your Address" name="address"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Hobbies</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="travel" name="hobbies" value="Travel">
              <label class="form-check-label" for="travel">Travel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="songs" name="hobbies" value="Songs">
              <label class="form-check-label" for="songs">Songs</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="photography" name="hobbies" value="Photography">
              <label class="form-check-label" for="photography">Photography</label>
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>




</body>

</html>
